<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo HR</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="scripts/app.js"></script>
</head>
<body>
<h1>HR Employees List Page</h1>

<div class="panel panel-default">
    <div class="panel-heading description">
        Employees list
    </div>
    <div class="panel-body">
        <div>
            <p>
                <button type="button" onclick="showList()" class="btn btn-default">Show List</button>
            </p>
        </div>
        <div id="listcontainer">

        </div>
        <p>
            <button type="button" onclick="showSalary()" class="btn btn-default">Salary total</button>
            <span id="salarytotal">

            </span>
        </p>
        <p>
            <form class="form-inline">
                <button type="button" onclick="sortBy()" class="btn btn-default">Sort by</button>
                <select id="sortselect" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </form>
        </p>
        <form class="form-inline">
            <button type="button" onclick="filterTable()" class="btn btn-default">Filter</button>
            <input id="filtervalue" type="text" class="form-control">
        </form>
    </div>

    <div class="panel-heading description">
        Add employee
    </div>
    <div class="panel-body">
        <p>
            First Name: <input type="text" id="firstName"/>
        </p>
        <p>
            Last Name: <input type="text" id="lastName"/>
        </p>
        <p>
            Phone: <input type="text" id="phone"/>
        </p>
        <p>
            Salary: <input type="text" id="salary"/>
        </p>
        <p>
            <button type="button" onclick="addEmployee()" class="btn btn-default">Add employee</button>
            <button type="button" onclick="deleteLast()" class="btn btn-default">Delete last employee</button>
        </p>
    </div>
</div>

<div>
    <a href="index.html">Back to Home Page</a>
</div>

</body>
</html>
